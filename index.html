<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketMedic</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>+ PocketMedic +</h1>
  <div class="container">
    <div class="injury" data-injury="faint">
      <span>Обморок</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="fracture">
      <span>Перелом</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="gunshot">
      <span>Пулевое ранение</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="head-injury">
      <span>Черепно-мозговая травма</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="stab-wound">
      <span>Ножевое ранение</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="allergy">
      <span>Аллергическая реакция</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="animal-bite">
      <span>Укус животного</span>
      <span class="status">+</span>
    </div>
    <div class="injury" data-injury="high-blood-pressure">
        <span>Повышенное давление</span>
        <span class="status">+</span>
      </div>
      <div class="injury" data-injury="low-blood-pressure">
        <span>Пониженное давление</span>
        <span class="status">+</span>
      </div>
      <div class="injury" data-injury="rapid-pulse">
        <span>Учащённый пульс</span>
        <span class="status">+</span>
      </div>
      <div class="injury" data-injury="weak-pulse">
        <span>Слабый пульс</span>
        <span class="status">+</span>
      </div>
    <button id="resuscitate">Реанимировать</button>
    <div class="instructions" id="instructions"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
